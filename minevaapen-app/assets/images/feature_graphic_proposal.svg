<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="500" fill="#1E40AF"/>
  
  <!-- Text: Mine Våpen -->
  <!-- Shifted right to center the whole composition -->
  <!-- Estimated text width ~680px. Anchor end at 770 puts start at ~90. -->
  <text x="770" y="290" font-family="sans-serif" font-weight="bold" font-size="110" fill="white" text-anchor="end">Mine Våpen</text>

  <!-- Safe Icon -->
  <!-- Shifted right to 810 (40px gap from text end) -->
  <g transform="translate(810, 185) scale(0.185)">
      <g transform="translate(-212, -162)">
          <!-- Safe Body -->
          <rect x="212" y="162" width="600" height="700" rx="20" fill="#334155" stroke="#94A3B8" stroke-width="20"/>
          
          <!-- Safe Door Outline (Inner) -->
          <rect x="252" y="202" width="520" height="620" rx="10" stroke="#475569" stroke-width="10"/>

          <!-- Digital Keypad / Lock Mechanism -->
          <rect x="432" y="350" width="160" height="220" rx="10" fill="#1E293B" stroke="#94A3B8" stroke-width="5"/>
          
          <!-- Keypad Buttons -->
          <circle cx="472" cy="400" r="10" fill="#64748B"/>
          <circle cx="512" cy="400" r="10" fill="#64748B"/>
          <circle cx="552" cy="400" r="10" fill="#64748B"/>
          
          <circle cx="472" cy="440" r="10" fill="#64748B"/>
          <circle cx="512" cy="440" r="10" fill="#64748B"/>
          <circle cx="552" cy="440" r="10" fill="#64748B"/>
          
          <circle cx="472" cy="480" r="10" fill="#64748B"/>
          <circle cx="512" cy="480" r="10" fill="#64748B"/>
          <circle cx="552" cy="480" r="10" fill="#64748B"/>

          <!-- Handle (Wheel) -->
          <circle cx="512" cy="650" r="60" stroke="#E2E8F0" stroke-width="15" fill="none"/>
          <circle cx="512" cy="650" r="15" fill="#E2E8F0"/>
          <rect x="502" y="600" width="20" height="100" rx="5" fill="#E2E8F0"/>
          <rect x="462" y="640" width="100" height="20" rx="5" fill="#E2E8F0"/>

          <!-- Hinges (Right Side) -->
          <rect x="812" y="250" width="20" height="60" rx="5" fill="#64748B"/>
          <rect x="812" y="712" width="20" height="60" rx="5" fill="#64748B"/>

          <!-- Optional: Small Green Light for "Secure" -->
          <circle cx="560" cy="370" r="5" fill="#4ADE80"/>
      </g>
  </g>
</svg>
